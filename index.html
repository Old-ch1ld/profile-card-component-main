<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style Sheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="block">
      <div class="block__child block__child__upper">
        <img
          class="block__child__upper--img"
          src="images/image-victor.jpg"
          alt="Profile picture"
        />
      </div>

      <div class="block__child block__child__center">
        <div class="block__child__center--infor">
          <p>
            <span class="block__child__center--infor--bold">Victor Crest</span>
            <span class="block__child__center--infor--grey">26</span>
          </p>
          <p class="block__child__center--infor--small">London</p>
        </div>
      </div>

      <div class="block__child block__child__lower">
        <div class="block__child__lower__child block__child__lower__left">
          <p class="block__child__lower__left--bold">80K</p>
          <p class="block__child__lower__left--small">Followers</p>
        </div>

        <div class="block__child__lower__child block__child__lower__center">
          <p class="block__child__lower__left--bold">803K</p>
          <p class="block__child__lower__left--small">Likes</p>
        </div>

        <div class="block__child__lower__child block__child__lower__right">
          <p class="block__child__lower__left--bold">1.4K</p>
          <p class="block__child__lower__left--small">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
